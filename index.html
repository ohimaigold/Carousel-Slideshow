<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Slider container -->
    <div class="slider">
      <!-- slide 1 -->
      <div class="slide">
        <button class="number">1 / 6</button>
        <img src="https://source.unsplash.com/random?landscape" alt="" />
      </div>

      <!-- slide 2 -->
      <div class="slide">
        <button class="number">2 / 6</button>
        <img src="https://source.unsplash.com/random?cars" alt="" />
      </div>

      <!-- slide 3 -->
      <div class="slide">
        <button class="number">3 / 6</button>
        <img src="https://source.unsplash.com/random?night" alt="" />
      </div>

      <!-- slide 4 -->
      <div class="slide">
        <button class="number">4 / 6</button>
        <img src="https://source.unsplash.com/random?city" alt="" />
      </div>

      <!-- slide 5 -->
      <div class="slide">
        <button class="number">5 / 6</button>
        <img src="https://source.unsplash.com/random?movies" alt="" />
      </div>

      <!-- slide 6 -->
      <div class="slide">
        <button class="number">6 / 6</button>
        <img src="https://source.unsplash.com/random?landscape,music" alt="" />
      </div>

      <!-- Control buttons -->
      <button class="btn-next btn">&#10097;</button>
      <button class="btn-prev btn">&#10096;</button>
    </div>
    <!-- javaScript -->
    <script src="script.js"></script>
  </body>
</html>
